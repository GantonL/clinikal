<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Medical cross icon -->
  <g transform="translate(10, 10)">
    <!-- Cross background circle -->
    <circle cx="20" cy="20" r="18" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
    <!-- Cross arms -->
    <rect x="16" y="8" width="8" height="24" rx="2" fill="white"/>
    <rect x="8" y="16" width="24" height="8" rx="2" fill="white"/>
  </g>
  
  <!-- Text: Clinical -->
  <g transform="translate(60, 30)" fill="#1f2937">
    <text font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" dominant-baseline="middle">
      Clinical
    </text>
  </g>
  
  <!-- Subtle accent line -->
  <line x1="60" y1="45" x2="180" y2="45" stroke="#e5e7eb" stroke-width="1"/>
</svg>